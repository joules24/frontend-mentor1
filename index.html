<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="style2.css">
</head>

<body>

  <main>
    <div class="container">
      <div id="image-div">
        <!-- <img class="image" src="./images/image-header-mobile.jpg" alt="meeting"> -->
      </div>
      <div id="info-div">
        <h1>Get <span id="insight-text">insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.</p>

        <div class="other-info">
          <div class="stats">
            <p class="top-text">10k+</p>
            <p class="bot-text">Companies</p>
          </div>
          <div class="stats">
            <p class="top-text">314</p>
            <p class="bot-text">Templates</p>
          </div>
          <div class="stats">
            <p class="top-text">12M+</p>
            <p class="bot-text">Queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
